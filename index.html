<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CosmicDream</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>🌌 CosmicDream</h1>
    <p>Journal Your Dreams & Decode Their Meaning</p>

    <form id="dreamForm">
      <input type="text" id="title" placeholder="Dream Title" required />
      <textarea id="dreamText" placeholder="Describe your dream..." required></textarea>
      
      <select id="mood">
        <option value="">Mood</option>
        <option value="Peaceful">😌 Peaceful</option>
        <option value="Anxious">😟 Anxious</option>
        <option value="Excited">😃 Excited</option>
        <option value="Confused">😕 Confused</option>
        <option value="Lucid">🌙 Lucid</option>
      </select>

      <button type="submit">Save Dream</button>
    </form>

    <hr style="margin: 40px 0; border: none; border-top: 1px solid #444;" />

    <section id="dreamArchive">
      <h2>📖 Dream Archive</h2>
      <div id="dreamList">Loading dreams...</div>
    </section>

    <div id="confirmation" style="display:none;">✅ Dream saved!</div>
  </main>
  <button class="interpret-btn" data-id="${doc.id}">🔍 Interpret Dream</button>
<div class="interpretation" id="interpret-${doc.id}"></div>


  <!-- LOAD SCRIPT FILES PROPERLY -->
  <script type="module" src="./script.js"></script>
</body>
</html>
